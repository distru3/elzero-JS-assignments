<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let start = 10;
      let end = 0;
      let stop = 3;

      for (let i = start; i > end; i--) {
        if (i < stop) break;
        if (i >= start) console.log(i);
        else console.log(`0${i}`);
      }
    </script>
  </body>
</html>
