<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = "10";

      // Solution One
      console.log(+num + +num); // 20

      // Solution Two
      console.log(+num + --num + --num - --num); // 20

      // Solution Three
      console.log(--num * --num - num - num); // 20

      // Solution Four
      console.log(num * num - num); // 20
    </script>
  </body>
</html>
