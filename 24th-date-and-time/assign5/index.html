<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let start = performance.now();
        for(i=0;i<10000;i++){
            document.write(i);
        }
        
        let end = performance.now();
        let dur = (end - start).toFixed(0);
        console.log(`loop took ${dur} ms`);
    </script>
</body>
</html>
