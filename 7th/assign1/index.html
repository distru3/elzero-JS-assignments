<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 10;
      if (num < 10) {
        console.log(`00${num}`);
      }
      if (num >= 10) {
        console.log(`0${num}`);
      }
      if (num >= 100) {
        console.log(`${num}`);
      }
    </script>
  </body>
</html>
