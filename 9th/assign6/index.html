<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr1 = ["A", "C", "X"];
      let arr2 = ["D", "E", "F", "Y"];
      let allArrs = [];

      // Your Code Here
      allArrs = allArrs
        .concat(
          arr2.slice(
            arr2.length - arr1.length + (arr2.length - arr1.length),
            arr1.length
          ),
          arr1.pop(),
          arr2.pop()
        )
        .join("")
        .toLowerCase();
      console.log(allArrs); // fxy
    </script>
  </body>
